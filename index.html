<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>JavaScript CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="text-center mt-3">Todo list</h1>

    <div class="container mt-5">
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Task
        </button>
      </div>

      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Task name</th>
            <th scope="col">Status</th>
            <th scope="col">Done</th>
            <th scope="col">Important</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody class="taskList">
          <!-- <tr class="align-bottom">
            <td>1</td>
            <td>I have to finish my task</td>
            <td>inProgress</td>
            <td><button type="button" class="btn btn-outline-info">Done</button></td>
            <td><button type="button" class="btn btn-outline-warning">Important</button></td>
            <td>Edit</td>
            <td>Delete</td>
          </tr> -->
        </tbody>
      </table>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input class="w-100 addInput pt-2 pb-2 ps-2" type="text" />
              <p style="color: red" class="mt-2 messageError">You have to write not less 3 world</p>
            </div>
            <div class="modal-footer">
              <h3>Important :</h3>
              <input class="form-check-input addCheckbox" type="checkbox" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary addSubmit">ADD TASK</button>
            </div>
          </div>
        </div>
      </div>

      <div class="overlay">
        <div class="popup">
            <h2>Change</h2>
            <input class="editInput" type="text">
            <p style="color: red" class="mt-2 messageError">You have to write not less 3 world</p>
            <p style="color: red" class="mt-2 messageError">This task already have</p>
            <button class="saveEdit">save</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/bf47d2feb7.js" crossorigin="anonymous"></script>
  </body>
</html>
